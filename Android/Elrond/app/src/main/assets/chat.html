<!DOCTYPE html>

<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="bootstrap.min.css">
        <link rel="stylesheet" href="style.css">
    </head>
    
    <body id="chat-body">

        <div class="container">

            <div id="chat" class="chat">

                <div class="bubble me">
                    <p class="message">Hello there! </p>
                    <p class="time text-muted">21:30</p>
                </div>

                <div class="bubblec you">
                    <p class="message">Lorem ipsum dolor sit amet  aliquid nostrum exercitationem eos hic consequatur.</p>
                    <p class="time text-muted">21:31</p>
                </div>

                <div class="bubble me">
                    <p class="message">Awesome.</p>
                    <p class="time text-muted">21:32</p>
                </div>

            </div>


         </div>

        <div id="foreign-msg" class="bubble me hidden">
            <p class="message"></p>
            <p class="time text-muted"></p>
        </div>
        <div id="local-msg" class="bubblec you hidden">
            <p class="message"></p>
            <p class="time text-muted"></p>
        </div>

        <script src="jquery.min.js"></script>
        <script src="popper.min.js"></script>
        <script src="bootstrap.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
